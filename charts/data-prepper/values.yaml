# Default values for data-prepper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: opensearchproject/data-prepper
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceHeadless:
  name: "21890"
  port: 21890
  targetPort: 21890

serviceMetrics:
  type: NodePort
  name: "4900"
  port: 4900
  targetPort: 4900

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: ""
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.response-503: '{"Type":"fixed-response","FixedResponseConfig":{"ContentType":"text/plain","StatusCode":"503","MessageBody":"Forbidden"}}'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/load-balancer-attributes: routing.http2.enabled=true,idle_timeout.timeout_seconds=60
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/hostname: "data-prepper.dev.ezycollect.net"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  externalDns: ""      
  hosts:
    - host: data-prepper.dev.ezycollect.net
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

dataPrepperConfig:
  ssl: false
  peer_forwarder:
    discovery_mode: dns
    domain_name: "data-prepper-cluster.my-domain.net"

pipelinesConfig:
  entry-pipeline:
    delay: "100"
    source:
      otel_trace_source:
        ssl: false
    sink:
      - pipeline:
          name: "raw-pipeline"
      - pipeline:
          name: "service-map-pipeline"
  raw-pipeline:
    source:
      pipeline:
        name: "entry-pipeline"
    processor:
      - otel_trace_raw:
    sink:
      - stdout:
  service-map-pipeline:
    delay: "100"
    source:
      pipeline:
        name: "entry-pipeline"
    processor:
      - service_map_stateful:
    sink:
      - stdout: